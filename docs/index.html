<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>中醫附醫衛教資源列表</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { color: #00796b; }
    ul { padding-left: 1.2em; }
  </style>
</head>
<body>
  <h1>📹 醫療影片資源列表</h1>
  <ul id="videoList">資料載入中…</ul>

  <script>
    fetch('https://flkuo.github.io/gericares/data/resource.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('videoList');
        list.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('videoList').innerText = '⚠️ 無法載入資料';
        console.error(err);
      });
  </script>
</body>
</html>
